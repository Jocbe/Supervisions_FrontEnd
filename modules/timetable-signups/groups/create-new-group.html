<h3>Create new group</h3>
<form>
	<div class="row">
		<div class="columns large-2 small-4 field-label">Group name</div>
		<div class="columns large-10 small-8">
			<input type="text" placeholder="Group name" />
		</div>
	</div>
	<div class="row">
		<div class="columns large-2 small-4 field-label">Members</div>
		<div class="columns large-10 small-8">
			<div class="member-controls-wrapper row">
				<div class="columns large-12 small-12 member-controls hide">
					<div class="row">
						<div class="columns large-10 small-8">
							<input type="text" placeholder="Member CSRID" />
						</div>
						<div class="columns large-2 small-4">
							<a class="button medium full-width form-button delete-member">x</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="columns large-12 small-12">
					<a class="button medium full-width form-button append-member-controls">Add member</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="columns large-12 small-12">
			<input type="submit" value="Save" />
		</div>
	</div>
</form>

<script type="text/javascript">
	$('.append-member-controls').on('click', function() {
		var controls = $('.member-controls').clone().removeClass('hide').get(0).outerHTML;
		$('.member-controls-wrapper').append(controls);
	});
	$(document).on('click', '.delete-member', function() {
		$(this).closest('.member-controls').slideUp();
	});
</script>
